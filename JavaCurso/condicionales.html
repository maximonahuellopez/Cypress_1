<script>

  let edad=parseInt(prompt("Ingrese su edad: "))

  // operador y = &&
  // operador ó = ||
  
  if (edad<1 || edad>=101) {
      alert("La edad no es valida, debe ser entre 1 y 100 años")
  }
    else if(edad>0 && edad<=10){
        alert("Eres un niño de "+edad+" años")
    }  
    else if(edad>=11 && edad<=17){
        alert("Eres un adolesente de "+edad+" años")
    }
    else if(edad>=18 && edad<=26){
        alert("Eres un joven de "+edad+" años")
    }
  else {
    alert("Eres un adulto de "+edad+" años")
  }


</script>
