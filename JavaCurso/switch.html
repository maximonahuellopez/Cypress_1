<script>

    function costoFruta(fruta){
        
        switch(fruta){
            case 'Naranja':
                alert("Costo de la Naranja 20 pesos")
            break;
            case 'Melon':
                alert("Costo de la Melon 30 pesos")
            break;
            case 'Pera':
                alert("Costo de la Pera 50 pesos")
            break;
            case 'Sandia':
                alert("Costo de la Sandia 10 pesos")
            break;
            default:
                alert("No tenemos el costo de fruta " + fruta)
            break;
        }
    }

    let f=prompt("Que fruta desea cosultar Naranja,Melon,Pera y Sandia?")
    costoFruta(f)
    
    
</script>
