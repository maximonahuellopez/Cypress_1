let x=10;
console.log("###### 1 - primer proceso ###########");

const promesa = new Promise((resove,reject)=>{
    setTimeout(()=>{
    x=x*(3+2);
    console.log("###### 2 - segundo proceso ###########")
    resove(x);
    });
},3000)

promesa.then(res =>{
    console.log("###### 3 - tercer proceso ########### "+res)
})

    
</script>
